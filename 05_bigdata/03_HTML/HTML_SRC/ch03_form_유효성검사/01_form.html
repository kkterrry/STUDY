<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{border:1px solid #cccccc;}
        td{
            padding: 5px 0;
            text-align:center;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tr>
                <caption>
                    <h1>회원가입</h1>
                </caption>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>확인비밀번호</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>전화</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="제출" /></td>
            </tr>            
            <tr>
                <td colspan="2">
                    <hr />
                    <ul>
                        <li>주민등록없이 전화번호로 회원가입</li>
                        <li>
                            대부분 서비스가 이용가능합니다.<br />
                            (단, 일부 실명확인 후 이용가능)
                        </li>
                        <li>정보 변경은 추후 가능</li>
                    </ul>
                </td>
            </tr>
        </table> 
    </form>
</body>
</html>

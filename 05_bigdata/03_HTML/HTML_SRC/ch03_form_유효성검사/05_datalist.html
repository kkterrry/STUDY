<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    전송 안되는 파라미터 <input type="text" name="test" />
    <form action="" method="get">
        <p>
            전화 <input type="tel" placeholder="000-0000-0000형식 입력"
                      name="tel" required="required"
                      pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
        </p>
        <p>
            카드 <input type="text" name="card"
                      placeholder="xxxx-xxxx-xxxx-xxxx"
                      pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
                      title="카드번호는 숫자4자리 4번 반복합니다" />
        </p>
        <p>
            업무 <select name="job">
                <option>분석</option>
                <option>설계</option>
                <option>구현</option>
                <option>테스트</option>
                <option>유지보수</option>
            </select>
        </p>
        <p>
            업무2 <input type="text" name="job" list="datalist" />
            <datalist id="datalist">
                <option value="분석"></option>
                <option value="설계"></option>
                <option value="구현"></option>
                <option value="테스트"></option>
                <option value="유지보수"></option>
            </datalist>
        </p>
        <p>- <input type="hidden" name="no" value="99" />-</p>
        <input type="submit" value="전송합니다" />
    </form>
</body>
</html>

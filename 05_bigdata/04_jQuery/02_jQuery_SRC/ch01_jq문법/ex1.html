<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style></style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('#msg').html('Hello, jQuery');
            $('input[name="msg"]').val('Hello, jQuery2');//input tage(name=msg);
            var msg = $('#msg').html();                 //해당선택자 안에 있는 html코드 삽입
            msg = $('input[name="msg"]').val();         
            alert(msg);

            $('input[type="password"]').focus(function () { // 클릭해서 입력가능한 focus상태일 때
                $(this).css('background-color', 'yellow').css('color', 'red');
            });
            $('input[type="password"]').blur(function () { // focus를 잃을 때
                $(this).css('background-color', 'white').css('color', 'black');
            });
        });
    </script>
</head>
<body>
    <p id="msg"></p>
    <p>메세지 <input type="text" name="msg"></p>
    <p>비밀번호 <input type="password" name="pw"></p>
    <p>선택1 <input type="radio"></p>
    <p>선택2 <input type="checkbox"></p>
</body>
</html>

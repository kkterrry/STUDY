<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1, td, div {
            text-align: center;
        }

        table {
            width: 360px;
            margin: 0 auto;
        }

            table td {
                background-color: #AAFFAA;
                width: 120px;
                height: 120px;
            }

        .tdClick {
            background-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var ddukIdx = parseInt(Math.random() * 9); // 떡이 있는 곳
            $('td').each(function (idx, item) {
                $(this).click(function () {
                    $('td').removeClass('tdClick'); // 원상복귀
                    if (idx == ddukIdx) {
                        $('#msg').html('축하축하 맞췄어요');
                        $('input').val('축하축하 맞췄어요');
                        $(this).css('background', 'blue');
                        $(this).css('background-size', '100%');
                        $('td').off(); // 한번 맞추면 'td'에 대하 모든 이벤트 제거
                    } else {
                        $('#msg').html('거기가 아니예요. 비밀인디 ' + ddukIdx);
                        $('input').val('거기가 아니예요. 비밀인디 ' + ddukIdx);
                        $(this).addClass('tdClick');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>연습문제1. 떡이 있는 곳을 맞춰봐(each함수이용)</h1>
    <table>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
    <div id="msg">선택한 곳이 맞는지 답 뿌리는 곳</div>
    <div><input type="text" value="선택한 곳이 맞는지 답 뿌리는 곳"></div>
</body>
</html>
